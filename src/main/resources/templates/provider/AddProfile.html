<html>
	<head> 
	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
   
		 </head>
	<body>
				<h1  align="center" > Ajouter liste des Provider </h1>
			
			
	
		
	<div class="container">
		<form  method="post" th:action="@{/provider/add}"   th:object="${provider}">
  <div class="form-group">
    <label class="form-input" >Name</label>
    <!--input type="text" name="pname"    class="form-control" id="name" aria-describedby="name" placeholder="name"-->
    <input type="text" th:field="*{name}"    class="form-control" id="name" aria-describedby="name" placeholder="name">
  
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Address</label>
    <input type="text"  th:field="*{adress}"    class="form-control" id="Adress" aria-describedby="Adress" placeholder="Adress">
  
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email"    th:field="*{email}"    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
 
  </div>
  

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>			
		
	</body>
	
</html>
